<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="birthday">BirthDay:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="favcolour">FavouriteColour:</label>
        <input type="color" id="favcolour" name="favcolour"><br>

        <h3>The coolest teacher</h3><br>
        <input type="radio" id="bob" name="coolestTeach" value="Bob">
        <label for="bob">Bob</label><br>
        <input type="radio" id="jeff" name="coolestTeach" value="Jeff">
        <label for="jeff">Jeff</label><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="paswrd">Password:</label>
        <input type="password" id="paswrd" name="paswrd"><br>

        <input type="submit" value="Submit">



    </form> 

    
</body>
</html>
